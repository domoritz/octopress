<hgroup class="title-header">
  <a href="{{ root_url }}/">
    <span class="title">
      {{ site.title }}
      <span class="subtitle">
        |
        {% if site.subtitle %}
          {{ site.subtitle }}
        {% endif %}
      </span>
    </span>
    <span class="description">
	    {% if site.description %}
	      {{ site.description }}
	    {% endif %}
    </span>
  </a>
</hgroup>
